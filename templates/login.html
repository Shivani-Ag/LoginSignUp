

<div class="login-card margin-10">
    <h1>Log-in</h1><br>
<form name="form">
      <label for="name">E-mail:</label><input type="text" name="user" placeholder="Email-Id" ng-model="useremail">
    
      <label for="password">Password:</label><input type="password" name="pass" placeholder="Password" ng-model="userpassword">
        {{useremail}}
     <center> <a class="button button-calm" href="#log" ng-click="submitFunction()">Login </a></center>
</form>
    
<div class="login-help">
    <a href="#register"><h4>Register</h4></a>...<a href="#forgot"><h4>Forgot Password</h4></a>
</div>
</div>
